<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch Stat Buddy</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Oswald|PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div id='headerContainer' class='headerContainer'>
            <div class='text'>Twitch Buddy</div>
        </div>
        <div class='secondHeader hide'></div>
        <div class='containerVid hide'></div>
        <div id="livePlayersContainer" class='livePlayersContainerFirstPage'>
            <div id="livePlayers" class='livePlayersFirstPage'></div>
            <div class="arrow">
                <div class="up"><img src="images/arrowUp.png"></div>
                <div class="down"><img src="images/arrowDown.png"></div>
            </div>
        </div>
        <div id='footerContainer' class='footerContainer'>
            <div class='pic'> <img src="images/fortniteLogo.png"> </div>
            <div class='pic'> <img src="images/Dota2Logo.png"> </div>
            <div class='pic'> <img src="images/twitch.png"> </div>
            <div class='pic'> <img src="images/COD4.png"> </div>
            <div class='pic'> <img src="images/Battlefield1Logo.png"> </div>
        </div>
    </div>
</body>

</html>
